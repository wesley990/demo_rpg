<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="arcaneGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b008b;stop-opacity:0" />
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="#1a0033" />
  
  <!-- Arcane circle -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#ff00ff" stroke-width="1" opacity="0.5">
    <animate attributeName="r" values="38;40;38" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Arcane runes -->
  <g fill="#ff00ff" opacity="0.7">
    <text x="50" y="15" text-anchor="middle" font-size="6" font-family="Arial">✧</text>
    <text x="85" y="50" text-anchor="middle" font-size="6" font-family="Arial">✦</text>
    <text x="50" y="85" text-anchor="middle" font-size="6" font-family="Arial">✧</text>
    <text x="15" y="50" text-anchor="middle" font-size="6" font-family="Arial">✦</text>
  </g>
  
  <!-- Missiles -->
  <g>
    <path d="M50 50 Q65 40 80 50" fill="none" stroke="url(#arcaneGlow)" stroke-width="3" stroke-linecap="round" filter="url(#blur)">
      <animate attributeName="d" values="M50 50 Q65 40 80 50;M50 50 Q65 60 80 50;M50 50 Q65 40 80 50" dur="1.5s" repeatCount="indefinite" />
    </path>
    <circle cx="80" cy="50" r="3" fill="#ff00ff">
      <animate attributeName="cx" values="80;50;80" dur="1.5s" repeatCount="indefinite" />
      <animate attributeName="cy" values="50;40;50" dur="1.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <g>
    <path d="M50 50 Q35 30 20 50" fill="none" stroke="url(#arcaneGlow)" stroke-width="3" stroke-linecap="round" filter="url(#blur)">
      <animate attributeName="d" values="M50 50 Q35 30 20 50;M50 50 Q35 70 20 50;M50 50 Q35 30 20 50" dur="1.5s" repeatCount="indefinite" begin="0.5s" />
    </path>
    <circle cx="20" cy="50" r="3" fill="#ff00ff">
      <animate attributeName="cx" values="20;50;20" dur="1.5s" repeatCount="indefinite" begin="0.5s" />
      <animate attributeName="cy" values="50;30;50" dur="1.5s" repeatCount="indefinite" begin="0.5s" />
    </circle>
  </g>
  
  <g>
    <path d="M50 50 Q60 70 50 90" fill="none" stroke="url(#arcaneGlow)" stroke-width="3" stroke-linecap="round" filter="url(#blur)">
      <animate attributeName="d" values="M50 50 Q60 70 50 90;M50 50 Q40 70 50 90;M50 50 Q60 70 50 90" dur="1.5s" repeatCount="indefinite" begin="1s" />
    </path>
    <circle cx="50" cy="90" r="3" fill="#ff00ff">
      <animate attributeName="cx" values="50;60;50;40;50" dur="1.5s" repeatCount="indefinite" begin="1s" />
      <animate attributeName="cy" values="90;70;50;70;90" dur="1.5s" repeatCount="indefinite" begin="1s" />
    </circle>
  </g>
  
  <!-- Central arcane orb -->
  <circle cx="50" cy="50" r="8" fill="url(#arcaneGlow)">
    <animate attributeName="r" values="7;8;7" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
