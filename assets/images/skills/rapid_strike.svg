<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bladeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="#2c3e50" />
  
  <!-- Speed lines -->
  <g stroke="#ecf0f1" stroke-width="1" opacity="0.5">
    <line x1="10" y1="20" x2="30" y2="20">
      <animate attributeName="x2" values="30;50;30" dur="0.5s" repeatCount="indefinite" />
    </line>
    <line x1="10" y1="50" x2="30" y2="50">
      <animate attributeName="x2" values="30;90;30" dur="0.3s" repeatCount="indefinite" />
    </line>
    <line x1="10" y1="80" x2="30" y2="80">
      <animate attributeName="x2" values="30;50;30" dur="0.5s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Daggers -->
  <g>
    <!-- Dagger 1 -->
    <path d="M20 20 L60 60 L55 65 L15 25 Z" fill="url(#bladeGradient)" stroke="#2c3e50" stroke-width="1">
      <animateTransform attributeName="transform" type="translate" values="0,0; 5,-5; 0,0" dur="0.5s" repeatCount="indefinite" />
    </path>
    <!-- Dagger 2 -->
    <path d="M30 10 L70 50 L65 55 L25 15 Z" fill="url(#bladeGradient)" stroke="#2c3e50" stroke-width="1">
      <animateTransform attributeName="transform" type="translate" values="0,0; -5,5; 0,0" dur="0.5s" repeatCount="indefinite" begin="0.25s" />
    </path>
  </g>
  
  <!-- Strike marks -->
  <g stroke="#e74c3c" stroke-width="2" stroke-linecap="round">
    <line x1="70" y1="30" x2="80" y2="40">
      <animate attributeName="opacity" values="0;1;0" dur="0.5s" repeatCount="indefinite" />
    </line>
    <line x1="75" y1="65" x2="85" y2="75">
      <animate attributeName="opacity" values="0;1;0" dur="0.5s" repeatCount="indefinite" begin="0.25s" />
    </line>
  </g>
  
  <!-- Rapid strike text -->
  <text x="50" y="95" font-family="Arial" font-size="10" fill="#ecf0f1" text-anchor="middle">RAPID</text>
</svg>
