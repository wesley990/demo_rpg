<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="barrierGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#4169e1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e90ff;stop-opacity:0.2" />
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="#000033" />
  
  <!-- Outer barrier -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="url(#barrierGlow)" stroke-width="4" filter="url(#blur)">
    <animate attributeName="r" values="38;40;38" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Inner barrier layers -->
  <circle cx="50" cy="50" r="32" fill="none" stroke="#4169e1" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="30;32;30" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="50" cy="50" r="24" fill="none" stroke="#1e90ff" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="22;24;22" dur="2.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Magical symbols -->
  <g fill="#ffffff" font-size="8" font-family="Arial" text-anchor="middle">
    <text x="50" y="20">✦</text>
    <text x="80" y="50">✧</text>
    <text x="50" y="80">✦</text>
    <text x="20" y="50">✧</text>
  </g>
  
  <!-- Energy particles -->
  <g fill="#1e90ff">
    <circle cx="50" cy="10" r="1">
      <animate attributeName="cy" from="10" to="90" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="90" cy="50" r="1">
      <animate attributeName="cx" from="90" to="10" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="50" cy="90" r="1">
      <animate attributeName="cy" from="90" to="10" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="10" cy="50" r="1">
      <animate attributeName="cx" from="10" to="90" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Central magical core -->
  <circle cx="50" cy="50" r="10" fill="url(#barrierGlow)">
    <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
