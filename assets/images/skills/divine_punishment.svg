<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="#191970" />
  
  <!-- Clouds -->
  <path d="M20 30 Q30 20 40 30 T60 30 T80 30 Q90 40 80 50 H20 Q10 40 20 30 Z" fill="#708090" opacity="0.8" />
  <path d="M10 40 Q20 30 30 40 T50 40 T70 40 Q80 50 70 60 H10 Q0 50 10 40 Z" fill="#778899" opacity="0.6" />
  
  <!-- Lightning bolt -->
  <path d="M50 10 L60 40 H40 L50 70 L45 45 H65 Z" fill="url(#lightningGradient)" filter="url(#glow)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite" />
  </path>
  
  <!-- Secondary lightning -->
  <path d="M30 50 L40 65 L35 60 L45 75" stroke="#FFFF00" stroke-width="2" fill="none" opacity="0.6" filter="url(#glow)">
    <animate attributeName="opacity" values="0;0.6;0" dur="1.5s" repeatCount="indefinite" begin="0.5s" />
  </path>
  <path d="M70 50 L60 65 L65 60 L55 75" stroke="#FFFF00" stroke-width="2" fill="none" opacity="0.6" filter="url(#glow)">
    <animate attributeName="opacity" values="0;0.6;0" dur="1.5s" repeatCount="indefinite" begin="0.75s" />
  </path>
  
  <!-- Divine symbol -->
  <circle cx="50" cy="50" r="15" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.